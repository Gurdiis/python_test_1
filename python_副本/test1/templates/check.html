<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/csvout" method="POST">
        <table border="1">
            <h1>登録します。よろしいですか？</h1>
            <tr>
                <td>学籍番号</td>
                <td>{{session['ganumber']}}</td>
            </tr>
            <tr>
                <td>氏名</td>
                <td>{{session['name']}}</td>
            </tr>
            <tr>
                <td>クラス</td>
                <td>{{session['klass']}}</td>
            </tr>
            <tr>
                <td>出席番号</td>
                <td>{{session['shnumber']}}</td>
            </tr>
            <tr>
                <td>郵便番号</td>
                <td>{{session['yunumber']}}</td>
            </tr>
            <tr>
                <td>住所</td>
                <td>{{session['address']}}</td>
            </tr>
            <tr>
                <td>電話</td>
                <td>{{session['tel']}}</td>
            </tr>
            <tr>
                <td>メール</td>
                <td>{{session['mail']}}</td>
            </tr>

        </table>
        <input type="submit" value="登録">
    </form>
    <form action="/" method="POST">
        <input type="submit" value="修正">
    </form>
</body>
</html>
